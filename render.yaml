services:
  - type: web
    name: bakery-pricing-tool
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 render_start.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ADMIN_PASSWORD
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: MISTRAL_BASE_URL
        value: https://codestral.mistral.ai/v1
      - key: MISTRAL_MODEL
        value: mistral-large-latest
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: ""
      - key: SMTP_TLS
        value: "true"
      - key: SMTP_SSL
        value: "false"
      - key: SHEET_ID
        sync: false
      - key: SHEET_TAB
        value: Sheet1
      - key: SHEETS_CREDENTIALS_PATH
        sync: false
      - key: GOOGLE_SA_PATH
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: bakery
      - key: MONGODB_MATERIALS_COLLECTION
        value: materials
