version: "3.9"

services:
  pricing-tool:
    build: .
    image: bakery-bom:latest
    container_name: pricing-tool
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
